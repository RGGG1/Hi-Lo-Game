<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style3.css">
    <title>Tap Tap, Monkey</title>


<!--Header-->

<div class="wrapper" >
    <div class="bg">Tap Tap, Monkey</div>
    <div class="fg">Tap Tap, Monkey</div>
    <h2 id="box2">Grab<br>the<br>bananas<br><br>avoid the monkies!<br><br><br</h2>
  </div>


<body>


<audio id="monkey" src="/assets/audio/monkey.mp3" preload="auto"></audio>
<audio id="yip" src="assets/audio/yip.mp3" preload="auto"></audio>



<button onclick="myFunction()" id="start">Play Now</button>


<button onclick="document.getElementById('yip').play()";><img src="assets/images/test.png" alt=""></button>

<!--Game-->  

<div class="game-area" id="box" hidden>
    <div class="controls-area">
            <button class="image-a" id="pausea">
                <ul id="slidesa">
                    <img class="slidea showing" src="assets/images/testwhitemonkey.png">
                    <img class="slidea" src="assets/images/testyb.png">
                    <img class="slidea" src="assets/images/test.png">
                    <img class="slidea" src="assets/images/testyw.png">
                </ul>
                
      
           <button class="image-b" id="pauseb">
            <ul id="slidesb">
                <img class="slideb showing" src="">
                <img class="slideb" src="">
                <img class="slideb" src="">
                <img class="slideb" src="">
            </ul>

            <button class="image-c" id="pausec">
                <ul id="slidesc">
                    <img class="slidec showing" src="">
                    <img class="slidec" src="">
                    <img class="slidec" src="">
                    <img class="slidec" src="">
                </ul>
    </div>

    <div class="controls-area">
        <button class="image-d" id="paused">
            <ul id="slidesd">
                <img class="slided showing" src="">
                <img class="slided" src="">
                <img class="slided" src="">
                <img class="slided" src="">
            </ul>
  
       <button class="image-e" id="pausee">
        <ul id="slidese">
            <img class="slidee showing" src="">
            <img class="slidee" src="">
            <img class="slidee" src="">
            <img class="slidee" src="">
        </ul>

        <button class="image-f" id="pausef">
            <ul id="slidesf">
                <img class="slidef showing" src="">
                <img class="slidef" src="">
                <img class="slidef" src="">
                <img class="slidef" src="">
            </ul>
    </div>

    <div class="controls-area">
        <button class="image-g" id="pauseg">
            <ul id="slidesg">
                <img class="slideg showing" src="">
                <img class="slideg" src="">
                <img class="slideg" src="">
                <img class="slideg" src="">
            </ul>
  
       <button class="image-h" id="pauseh">
        <ul id="slidesh">
            <img class="slideh showing" src="">
            <img class="slideh" src="">
            <img class="slideh" src="">
            <img class="slideh" src="">
        </ul>

        <button class="image-i" id="pausei">
            <ul id="slidesi">
                <img class="slidei showing" src="">
                <img class="slidei" src="">
                <img class="slidei" src="">
                <img class="slidei" src="">
            </ul>
    </div>
    <!--Scores-->
    <div class="score-area">
        <p class="scores">Bananas Collected <span id="score">0</span></p>
        <p class="scores">Monkey Lives Remaining <span id="monkeylives">3</span></p>
        
    </div>
</div>      

<div class="game-over" id="over" hidden>
    <p class="result"><h2>Game Over<br><br><span id="result">0<br><br><p id="bananas">bananas</p></span><br><br>Well Done!</h2></p>
    <button id="play-again" onClick="gamerestart()">Play Again</button>
    <p class="lives" hidden>Monkey Lives Remaining <span id="lives">3</span></p>
</div>

    

    <script src="assets/js/script3.js"></script>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/1f271c2fd4.js" crossorigin="anonymous"></script>
</body>

</html>
