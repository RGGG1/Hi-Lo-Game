<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style3.css">
    <title>Tap Tap, Monkey</title>


<!--Header-->

<div class="wrapper" >
    <div class="bg">Tap Tap, Monkey</div>
    <div class="fg">Tap Tap, Monkey</div>
    <h2 id="box2">Grab<br>the<br>bananas<br><br>avoid the monkies!<br><br><br</h2>
  </div>


<body>


<audio id="monkey" src="/assets/audio/monkey.mp3" preload="auto"></audio>
<audio id="yip" src="assets/audio/yip.mp3" preload="auto"></audio>



<button onclick="myFunction()" id="start">Play Now</button>



<!--Game-->  

<div class="game-area" id="box" hidden>
    <div class="controls-area">
            <button class="image-a" id="pausea">
                <ul id="slidesa">
                    <img class="slidea showing" src="assets/images/abananablackwhite.png">
                    <img class="slidea" src="assets/images/abananayellow.png">
                    <img class="slidea" src="assets/images/amonkeyblackwhite.png">
                    <img class="slidea" src="assets/images/amonkeyyellow.png">
                </ul>
                
      
           <button class="image-b" id="pauseb">
            <ul id="slidesb">
                <img class="slideb showing" src="assets/images/abananablackwhite.png">
                    <img class="slideb" src="assets/images/abananayellow.png">
                    <img class="slideb" src="assets/images/amonkeyblackwhite.png">
                    <img class="slideb" src="assets/images/amonkeyyellow.png">
            </ul>

            <button class="image-c" id="pausec">
                <ul id="slidesc">
                    <img class="slidec showing" src="assets/images/cbananablackwhite.png">
                    <img class="slidec" src="assets/images/cbananayellow.png">
                    <img class="slidec" src="assets/images/cmonkeyblackwhite.png">
                    <img class="slidec" src="assets/images/cmonkeyyellow.png">
                </ul>
    </div>

    <div class="controls-area">
        <button class="image-d" id="paused">
            <ul id="slidesd">
                <img class="slided showing" src="assets/images/dbananablackwhite.png">
                <img class="slided" src="assets/images/dbananayellow.png">
                <img class="slided" src="assets/images/dmonkeyblackwhite.png">
                <img class="slided" src="assets/images/dmonkeyyellow.png">
            </ul>
  
       <button class="image-e" id="pausee">
        <ul id="slidese">
            <img class="slidee showing" src="assets/images/ebananablackwhite.png">
            <img class="slidee" src="assets/images/ebananayellow.png">
            <img class="slidee" src="assets/images/emonkeyblackwhite.png">
            <img class="slidee" src="assets/images/emonkeyyellow.png">
        </ul>

        <button class="image-f" id="pausef">
            <ul id="slidesf">
                <img class="slidef showing" src="assets/images/fbananablackwhite.png">
                <img class="slidef" src="assets/images/fbananayellow.png">
                <img class="slidef" src="assets/images/fmonkeyblackwhite.png">
                <img class="slidef" src="assets/images/fmonkeyyellow.png">
            </ul>
    </div>

    <div class="controls-area">
        <button class="image-g" id="pauseg">
            <ul id="slidesg">
                <img class="slideg showing" src="assets/images/gbananablackwhite.png">
                <img class="slideg" src="assets/images/gbananayellow.png">
                <img class="slideg" src="assets/images/gmonkeyblackwhite.png">
                <img class="slideg" src="assets/images/gmonkeyyellow.png">
            </ul>
  
       <button class="image-h" id="pauseh">
        <ul id="slidesh">
            <img class="slideh showing" src="assets/images/hbananablackwhite.png">
            <img class="slideh" src="assets/images/hbananayellow.png">
            <img class="slideh" src="assets/images/hmonkeyblackwhite.png">
            <img class="slideh" src="assets/images/hmonkeyyellow.png">
        </ul>

        <button class="image-i" id="pausei">
            <ul id="slidesi">
                <img class="slidei showing" src="assets/images/ibananablackwhite.png">
                <img class="slidei" src="assets/images/ibananayellow.png">
                <img class="slidei" src="assets/images/imonkeyblackwhite.png">
                <img class="slidei" src="assets/images/imonkeyyellow.png">
            </ul>
    </div>
    <!--Scores-->
    <div class="score-area">
        <p class="scores">Bananas Collected <span id="score">0</span></p>
        <p class="scores">Monkey Lives Remaining <span id="monkeylives">3</span></p>
        
    </div>
</div>      

<div class="game-over" id="over" hidden>
    <p class="result"><h2>Game Over<br><br><span id="result">0<br><br><p id="bananas">bananas</p></span><br><br>Well Done!</h2></p>
    <button id="play-again" onClick="gamerestart()">Play Again</button>
    <p class="lives" hidden>Monkey Lives Remaining <span id="lives">3</span></p>
</div>

    

    <script src="assets/js/script3.js"></script>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/1f271c2fd4.js" crossorigin="anonymous"></script>
</body>

</html>
